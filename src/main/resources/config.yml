# Система переводов денег между игроками через Telegram
payment:
  # Включить систему переводов
  enabled: true
  
  # Минимальная сумма перевода
  min-amount: 1.0
  
  # Максимальная сумма перевода (0 = без ограничений)
  max-amount: 0.0
  
  # Команда для оповещения в игре (например: "bc" для broadcast)
  broadcast-command: "bc"
  
  # Сообщение для оповещения в игре
  # Доступные плейсхолдеры:
  # %from_player% - имя отправителя
  # %to_player% - имя получателя
  # %amount% - сумма перевода
  # %currency% - название валюты (множественное число)
  broadcast-message: "%from_player% перевёл %amount% %currency% игроку %to_player%"
  
  # Сообщения для команды /pay
  command-usage: "Использование: /pay <ник_игрока> <сумма>"
  command-not-registered: "❌ Вы не зарегистрированы. Используйте канал регистрации"
  command-vault-not-found: "❌ Экономика недоступна. Плагин Vault не найден."
  command-invalid-amount: "❌ Неверный формат суммы. Используйте число (например: 100 или 100.5)"
  command-success: |
    ✅ Перевод выполнен!
    
    💰 От: **%from_player%**
    💰 Кому: **%to_player%**
    💵 Сумма: **%amount%** %currency%
    💳 Ваш баланс: **%balance%** %currency%
  command-error-withdraw: "❌ Ошибка при списании средств: %error%"
  command-error-deposit: "❌ Ошибка при зачислении средств: %error%"
  command-error-general: "❌ Произошла ошибка при выполнении перевода."
  command-error-min-amount: "❌ Минимальная сумма перевода: %min_amount% %currency%"
  command-error-max-amount: "❌ Максимальная сумма перевода: %max_amount% %currency%"
  command-error-same-player: "❌ Нельзя переводить деньги самому себе."
  command-error-player-not-found: "❌ Игрок **%player%** не найден."
  command-error-insufficient-funds: "❌ Недостаточно средств. Ваш баланс: %balance% %currency%"

