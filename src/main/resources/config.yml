  # 🌐 КОМАНДА /ONLINE
  # ═══════════════════════════════════════════════════════════════════════
  online:
    enabled: true
    # Основной ответ команды
    response: "🌍 **Онлайн:** %online%/%max%\n👫 **Список игроков:**\n %players%\n\n🖥 **IP сервера:** `Zoobastiks.20tps.name`"
