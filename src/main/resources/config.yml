reputation:
  # ⏱️ Кулдаун между выдачей репутации одному игроку (в минутах)
  cooldown_minutes: 30

  # 🚫 Разрешить игрокам ставить репутацию самим себе
  allow_self_reputation: false

  # 📝 Требовать указание причины при выдаче репутации
  require_reason: false

  # 📏 Минимальная длина причины (если требуется)
  min_reason_length: 5

  # 📏 Максимальная длина причины
  max_reason_length: 100

  # 🔔 Уведомления
  enable_notifications: true

  # 📄 Показывать причину в уведомлении
  show_reason_in_notification: true

  # ⏰ Автоудаление сообщений о репутации в Telegram (секунды, 0 = не удалять)
  auto_delete_seconds: 0

  # 💬 Сообщения в Telegram
  messages:
    # ✅ Успешная выдача положительной репутации
    success_positive: |
      👍 **%source%** повысил репутацию игрока **%target%**
      %reason_line%
      ⭐ Рейтинг: +**%total%** (%level%)

    # ❌ Успешная выдача отрицательной репутации
    success_negative: |
      👎 **%source%** понизил репутацию игрока **%target%**
      %reason_line%
      ⭐ Рейтинг: **%total%** (%level%)

    # 📝 Строка с причиной (используется если причина указана)
    reason_line: "💬 Причина: `%reason%`"

    # ⏰ Кулдаун - нужно подождать
    cooldown: |
      ⏰ **Подождите!**

      Вы сможете изменить репутацию **%target%** через: **%time%**
      💡 Это защита от спама репутацией

    # 🚫 Ошибка - нельзя ставить самому себе
    self_error: |
      ❌ **Ошибка!**

      Вы не можете изменить свою репутацию
      💡 Попросите других игроков оценить вас

    # 📝 Ошибка - требуется причина
    reason_required: |
      ❌ **Требуется причина!**

      Укажите причину изменения репутации
      📝 Минимум %min_length% символов

      **Пример:** +%target% За помощь на сервере

    # 📏 Ошибка - причина слишком короткая
    reason_too_short: |
      ❌ **Причина слишком короткая!**

      Минимальная длина: **%min_length%** символов
      📝 Ваша причина: %actual_length% символов

    # 📏 Ошибка - причина слишком длинная
    reason_too_long: |
      ❌ **Причина слишком длинная!**

      Максимальная длина: **%max_length%** символов
      📝 Ваша причина: %actual_length% символов

    # ❓ Ошибка - игрок не зарегистрирован
    not_registered: |
      ❌ **Игрок не найден!**

      Игрок **%target%** не зарегистрирован в Telegram
      💡 Попросите его зарегистрироваться: `/reg ник`

    # ❓ Ошибка - нужно ответить на сообщение
    reply_required: |
      ❌ **Ответьте на сообщение!**

      Чтобы изменить репутацию, ответьте на сообщение игрока
      💡 Используйте: **+** или **-** (или **+rep** / **-rep**)

    # 📊 Информация о репутации игрока
    info: |
      ⭐ **Репутация игрока %player%**

      🎯 Общий рейтинг: **%total%**
      📊 Уровень: %level%

      👍 Положительная: **%positive%**
      👎 Отрицательная: **%negative%**
      📈 Процент: **%percent%%**

      %recent_entries%

    # 📜 Последние изменения репутации (используется в info)
    recent_entry: "• %emoji% **%source%** %date%%reason_part%"
    recent_header: "\n📜 **Последние изменения:**\n"
    recent_reason_part: " - `%reason%`"

    # 🏆 Топ игроков по репутации
    top: |
      🏆 **Топ-%count% игроков по репутации**

      %entries%

      💡 Ставьте репутацию игрокам ответом на их сообщения

    # 📊 Формат записи в топе
    top_entry: "%position%. **%player%** — %level% (**%total%**)"

    # 📭 Топ пуст
    top_empty: |
      📭 **Топ репутации пуст**

      Пока никто не получил репутацию
      💡 Будьте первым! Ответьте + или - на сообщение игрока

  # 🎮 Сообщения в игре (Minecraft)
  ingame_messages:
    # ✅ Уведомление игроку о получении положительной репутации
    received_positive: '<gradient:#00FF00:#A6EB0F>〔Репутация〕</gradient> <hover:show_text:"Посмотреть в Telegram"><gradient:#A6EB0F:#00FF00>%source% повысил вашу репутацию! (+%total%)</gradient></hover>'

    # ❌ Уведомление игроку о получении отрицательной репутации
    received_negative: '<gradient:#FF0000:#FF5733>〔Репутация〕</gradient> <hover:show_text:"Посмотреть в Telegram"><gradient:#FF5733:#FF0000>%source% понизил вашу репутацию! (%total%)</gradient></hover>'

    # 📊 Уведомление с причиной (добавляется к сообщению выше если причина указана)
    reason_suffix: '\n<gradient:#FFA500:#FF8C00>Причина: %reason%</gradient>'

    # ℹ️ Информация о своей репутации
    self_info: |
      <gradient:#FF0000:#A6EB0F>〔Репутация〕</gradient> <gradient:#A6EB0F:#00FF00>Ваша репутация:</gradient>
      <gradient:#FFFFFF:#CCCCCC>Рейтинг: %total% | Уровень: %level%</gradient>
      <gradient:#FFFFFF:#CCCCCC>Положительная: %positive% | Отрицательная: %negative%</gradient>
