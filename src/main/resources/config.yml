# ═══════════════════════════════════════════════════════════════════════════════
# ⚙️ КОМАНДЫ ПЛАГИНА
# ═══════════════════════════════════════════════════════════════════════════════
#
# 🎛️ Minecraft команды:
# /telegram reload    - Перезагрузить плагин (ztelegram.admin)
