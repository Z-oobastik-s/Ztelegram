commands:
  # ⏰ Автоудаление сообщений команд (0 = не удалять)
  auto-delete-seconds: 60

  # ═══════════════════════════════════════════════════════════════════════
  # ❌ СООБЩЕНИЯ ОБ ОШИБКАХ ДОСТУПА
