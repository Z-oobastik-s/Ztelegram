  # 📝 КОМАНДА /UNREG (отмена регистрации)
  # ═══════════════════════════════════════════════════════════════════════
  unreg:
    enabled: true
    # Справка по использованию
    usage: |
      📝 **Отмена регистрации**

      `/unreg` - отменить свою регистрацию
      `/unreg [ник]` - отменить регистрацию игрока (админ)
    # Успешная отмена регистрации
    success: "✅ **Регистрация отменена**\nИгрок `%player%` больше не связан с Telegram"
    # Игрок не зарегистрирован
    not-registered: "❌ **Не зарегистрирован**\nИгрок `%player%` не был зарегистрирован"
    # Откат (слишком рано для повторной отмены)
    cooldown: "⏰ **Подождите**\n❌ Повторная отмена регистрации доступна через: %time%"
    # Время отката в часах
    cooldown_hours: 12

