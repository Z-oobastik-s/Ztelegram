# ##################################################################################
#                        ZTelegram Configuration - Version 1.0                         #
# ##################################################################################
#                                                                                  #
#  Этот файл содержит все настройки плагина ZTelegram для Minecraft сервера.       #
#  Плагин позволяет связать ваш сервер с Telegram ботом и настроить               #
#  различные функции взаимодействия между игрой и Telegram.                       #
#                                                                                  #
# ##################################################################################

# ##################################################################################
#                         СПРАВКА ПО НАСТРОЙКЕ ПЛАГИНА                             #
# ##################################################################################

# ФОРМАТИРОВАНИЕ СООБЩЕНИЙ:
# 1. Переносы строк: Используйте \n для добавления новой строки
#    Пример: "Первая строка\nВторая строка"
#
# 2. Градиенты и MiniMessage форматирование:
#    <gradient:#FF0000:#A6EB0F>Текст в градиенте</gradient>
#    <#FF0000>Текст HEX цветом
#    &4Красный текст, §1Синий текст
#    <hover:show_text:"Подсказка">Текст с подсказкой</hover> (работает только в игре)

# ПРАВА ДОСТУПА (PERMISSIONS):
# Все права по умолчанию доступны только операторам (op), кроме отмеченных
#
# ztelegram.command.use - Базовое разрешение для использования команд плагина
# ztelegram.command.link - Просмотр ссылки на канал через /telegram
# ztelegram.command.help - Использование команды /telegram help
# ztelegram.command.reload - Перезагрузка плагина через /telegram reload
# ztelegram.command.unregister - Отмена регистрации игроков
# ztelegram.command.addplayer - Скрытие игроков из сообщений Telegram
# ztelegram.command.removeplayer - Включение отображения игроков в сообщениях
# ztelegram.command.addchannel - Обновление ID каналов
# ztelegram.command.hidden - Просмотр списка скрытых игроков
# ztelegram.command.link.use - Генерация кода регистрации (доступно всем)
# ztelegram.command.unlink.use - Отключение привязки к Telegram (доступно только операторам)
# ztelegram.command.whitelist - Управление белым списком Telegram
# ztelegram.command.blacklist - Управление черным списком Telegram

# ##################################################################################
#                               ОСНОВНЫЕ НАСТРОЙКИ                                 #
# ##################################################################################

# Bot settings
bot:
  # Токен вашего Telegram бота от @BotFather (Обязательно)
  # Как получить: 
  # 1. Напишите @BotFather в Telegram
  # 2. Создайте нового бота командой /newbot
  # 3. Следуйте инструкциям и получите токен
  token: 'YOUR_BOT_TOKEN_HERE'

# Channel IDs (chatId)
# Как получить ID канала:
# 1. Добавьте бота в группу
# 2. Отправьте сообщение в группу
# 3. Откройте: https://api.telegram.org/bot<ваш_токен>/getUpdates
# 4. Найдите "chat":{"id": значение - это и есть ID канала
channels:
  # Основной канал с двусторонним чатом
  main: 'YOUR_MAIN_CHANNEL_ID'
  # Консольный канал для логирования и выполнения команд
  console: 'YOUR_CONSOLE_CHANNEL_ID'
  # Канал для регистрации игроков
  register: 'YOUR_REGISTER_CHANNEL_ID'

# Общие настройки плагина
plugin:
  # Префикс сообщений плагина в игре
  prefix: '〔Телеграм〕'
  # Ссылка на канал Telegram (отображается при команде /telegram)
  telegram-link: 'https://t.me/'
  # Сообщение при использовании команды /telegram в игре
  # Поддерживаются градиенты и форматирование MiniMessage
  telegram-command-message: '<gradient:#FF0000:#A6EB0F>〔Телеграм〕</gradient> <hover:show_text:"Кликни, чтобы открыть канал"><gradient:#A6EB0F:#00FF00>Присоединяйтесь к нашему Telegram каналу!</gradient></hover>'
  # Текст кликабельной ссылки Telegram
  telegram-click-text: 'Нажмите сюда, чтобы открыть'
  # Текст при наведении на ссылку
  telegram-hover-text: 'Открыть Telegram канал'
  # Сообщение при отсутствии прав на использование команды
  no-permission-message: '§cУ вас нет доступа к этой команде!'

################################################################################
#                          НАСТРОЙКИ ОСНОВНОГО КАНАЛА                              #
################################################################################

# Настройки основного канала взаимодействия между игрой и Telegram
main-channel:
  # Включить/выключить основной канал
  # true - канал работает, false - канал отключен
  enabled: true
  
  # Включить/выключить синхронизацию чата
  # true - сообщения из игры будут отправляться в Telegram и наоборот
  # false - сообщения не будут синхронизироваться
  chat-enabled: true
  
  # Формат сообщений из Telegram в Minecraft
  # Доступные плейсхолдеры:
  # %player% - имя игрока (или никнейм Telegram, если не зарегистрирован)
  # %message% - текст сообщения
  format-telegram-to-minecraft: '<gradient:#FF0000:#A6EB0F>〔Телеграм〕</gradient>&d%player%: &f%message%'
  
  # Формат сообщений из Minecraft в Telegram
  # Доступные плейсхолдеры:
  # %player% - имя игрока
  # %message% - текст сообщения
  format-minecraft-to-telegram: '✉️ %player% ➟ %message%'
  
  # ========== НАСТРОЙКИ БЕЛОГО СПИСКА ==========
  # Ограничивает доступ к отправке сообщений в канал
  whitelist:
    # Включить/выключить белый список
    # true - только зарегистрированные игроки могут писать в канал
    # false - любой пользователь Telegram может писать
    enabled: true
    
    # Сообщение для пользователей, которые не в белом списке
    no-registration-message: '❌ Вы не зарегистрированы! Пожалуйста, зарегистрируйте свой аккаунт в игре с помощью команды /telegram link'
  
  # ========== НАСТРОЙКИ ЧЕРНОГО СПИСКА ==========
  # Блокирует определенных пользователей от отправки сообщений
  blacklist:
    # Включить/выключить черный список
    # true - заблокированные пользователи не могут писать в канал
    # false - черный список отключен
    enabled: false
    
    # Сообщение для заблокированных пользователей
    blocked-message: '❌ Вы заблокированы и не можете отправлять сообщения на сервер!'

################################################################################
#                          НАСТРОЙКИ КОНСОЛЬНОГО КАНАЛА                        #
################################################################################

# Настройки канала для работы с консолью сервера
console-channel:
  # Включить/выключить функционал консольного канала
  enabled: true
  
  # Настройки логирования команд игроков
  player-command-log:
    # Включить/выключить логирование команд игроков
    enabled: true
    # Формат для записей лога команд
    format: 'Время: %time% \n%player%: /%command%'
  
  # Настройки обратной связи при выполнении команд
  command-feedback:
    # Включить/выключить сообщения о результате выполнения команд
    enabled: true
    # Формат сообщения при успешном выполнении команды
    success: '✅ Команда успешно отправлена!\n✏️ Команда: /%command%'
    # Формат сообщения при ошибке выполнения команды
    error: '❌ Команда не выполнена: %command%\nОшибка: %error%'
  
  # Время в секундах до автоматического удаления сообщений в консольном канале
  auto-delete-seconds: 30
  
  # Сообщения для команд управления белым списком Minecraft-сервера
  whitelist-commands:
    add-success: '✅ Игрок %player% добавлен в белый список сервера'
    remove-success: '✅ Игрок %player% удален из белого списка сервера'
    add-error: '❌ Не удалось добавить игрока %player% в белый список'
    remove-error: '❌ Игрок %player% не найден в белом списке'
    whitelist-on: '✅ Белый список сервера успешно включен'
    whitelist-off: '✅ Белый список сервера успешно отключен'
    list-header: '📋 Список игроков в белом списке сервера:'
    list-empty: '📋 Белый список сервера пуст'
    list-entry: '  • %player%'
  
  # Сообщения для команд управления плагином
  plugin-commands:
    success: '✅ Команда плагина выполнена успешно'
    error: '❌ Ошибка при выполнении команды плагина: %error%'
    telegram: '📱 Основная информация о плагине ZTelegram'
    addchannel: '📱 Канал #%channel_number% обновлен на %channel_id%'
    addplayer: '📱 Игрок %player% теперь скрыт в сообщениях Telegram'
    removeplayer: '📱 Игрок %player% теперь виден в сообщениях Telegram'
    reload-success: '✅ Конфигурация плагина успешно перезагружена'
    unregister-success: '✅ Регистрация игрока %player% успешно отменена'
    unregister-not-registered: '❌ Игрок %player% не зарегистрирован в Telegram'
    hidden-empty: '📋 Список скрытых игроков пуст'
    hidden-header: '📋 Список скрытых игроков:'
    
    # Сообщения для команд управления белым списком Telegram
    whitelist-add-success: '✅ Пользователь с ID %user_id% добавлен в белый список'
    whitelist-add-already: '❌ Пользователь с ID %user_id% уже находится в белом списке'
    whitelist-remove-success: '✅ Пользователь с ID %user_id% удален из белого списка'
    whitelist-remove-not-found: '❌ Пользователь с ID %user_id% не найден в белом списке'
    whitelist-list-empty: '📋 Белый список пользователей Telegram пуст'
    whitelist-list-header: '📋 Белый список пользователей Telegram:'
    whitelist-on-success: '✅ Белый список Telegram включен'
    whitelist-off-success: '✅ Белый список Telegram отключен'
    
    # Сообщения для команд управления черным списком Telegram
    blacklist-add-success: '✅ Пользователь с ID %user_id% добавлен в черный список'
    blacklist-add-already: '❌ Пользователь с ID %user_id% уже находится в черном списке'
    blacklist-remove-success: '✅ Пользователь с ID %user_id% удален из черного списка'
    blacklist-remove-not-found: '❌ Пользователь с ID %user_id% не найден в черном списке'
    blacklist-list-empty: '📋 Черный список пользователей Telegram пуст'
    blacklist-list-header: '📋 Черный список пользователей Telegram:'
    blacklist-on-success: '✅ Черный список Telegram включен'
    blacklist-off-success: '✅ Черный список Telegram отключен'
    
    # Текст справки о доступных командах
    # Это вывод от команды /help в телеграм канале (Консольный канал)
    help-message: |
      📋 Доступные команды для консольного канала:
      
      ⚙️ Команды сервера:
      • Любая серверная команда без префикса
      
      🛠️ Команды белого списка:
      • /whitelist add <player> - добавить игрока в белый список сервера
      • /whitelist remove <player> - удалить игрока из белого списка сервера
      • /whitelist on - включить белый список сервера
      • /whitelist off - отключить белый список сервера
      • /whitelist list - показать список игроков в белом списке
      
