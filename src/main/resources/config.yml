  errors:
    # Недостаток прав администратора
    no-admin-permission: |
      ❌ **Команда недоступна.**
      🚷 Вы не являетесь администратором.

      ❤️ IP сервера: `Zoobastiks.20tps.name`

      ✏️ Просмотр команд  » `/help`

    # Команда не разрешена в данном канале
    command-not-allowed: |
      ❌ **Команда недоступна в этом канале.**
      📍 Используйте соответствующий канал для этой команды.

      ❤️ IP сервера: `Zoobastiks.20tps.name`

      ✏️ Просмотр команд  » `/help`

