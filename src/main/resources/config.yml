    header: "📋 **Зарегистрированные игроки** (%count%)"
    # Формат записи (%player% - ник, %telegram_id% - ID)
    entry: "`%player%` → `%telegram_id%`"
    # Сообщение если список пуст
    empty: "📭 **Список пуст**\nНет зарегистрированных игроков"
    # Подвал списка
    footer: "\n🔗 Регистрация доступна в канале регистрации"

