    enabled: true
    # Время на ответ в секундах
    timeout-seconds: 30
    # Время автоудаления игровых сообщений.
    # Значение 0 - не удалять сообщение
    auto-delete-seconds: 0
    # Сообщения игры настраиваются в game.yml

