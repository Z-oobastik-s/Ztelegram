# Настройки уведомлений о событиях сервера, отправляемых в Telegram
events:
  # ========== ЗАПУСК СЕРВЕРА ==========
  # Уведомление при запуске сервера
  server-start:
    # Включить/выключить уведомление
    enabled: true
    # Сообщение при запуске сервера
    message: '✅ Сервер включен'
  
  # ========== ОСТАНОВКА СЕРВЕРА ==========
  # Уведомление при остановке сервера
  server-stop:
    # Включить/выключить уведомление
    enabled: true
    # Сообщение при остановке сервера
    message: '❌ Сервер выключен'
  
  # ========== ВХОД ИГРОКА ==========
  # Уведомление, когда игрок заходит на сервер
  player-join:
    # Включить/выключить уведомление
    enabled: true
    # Сообщение о входе игрока
    # Доступные плейсхолдеры:
    # %player% - имя игрока
    message: '♿️ %player% зашел на сервер.'
  
  # ========== ВЫХОД ИГРОКА ==========
  # Уведомление, когда игрок выходит с сервера
  player-quit:
    # Включить/выключить уведомление
    enabled: true
    # Сообщение о выходе игрока
    # Доступные плейсхолдеры:
    # %player% - имя игрока
    message: '🚼 %player% вышел с сервера.'
  
  # ========== СМЕРТЬ ИГРОКА ==========
  # Уведомление, когда игрок умирает
  player-death:
    # Включить/выключить уведомление
    enabled: true
    # Сообщение о смерти игрока
    # Доступные плейсхолдеры:
    # %player% - имя игрока
    # %death_message% - причина смерти
    message: '☠︎ %player% умер от %death_message%.'
  
  # ========== ЧАТ ИГРОКА ==========
  # Пересылка сообщений из игрового чата в Telegram
  player-chat:
    # Включить/выключить пересылку
    enabled: true

################################################################################
#                         НАСТРОЙКИ КОМАНД TELEGRAM                                #
################################################################################

# Настройки команд, доступных пользователям в каналах Telegram
commands:
  # Время в секундах до автоматического удаления сообщений команд
  # 0 - не удалять сообщения, >0 - удалять через указанное количество секунд
  auto-delete-seconds: 30
  
  # ========== КОМАНДА /ONLINE ==========
  # Показывает количество и список игроков онлайн
  online:
    # Включить/выключить команду
    enabled: true
    # Ответное сообщение
    # Доступные плейсхолдеры:
    # %online% - количество игроков онлайн
    # %max% - максимальное количество игроков
    # %players% - список игроков (без скрытых)
    response: '🌍 Онлайн: %online%/%max%\n👫 Список игроков: %players%\n🖥 Айпи сервера: your-server-ip-here'
  
  # ========== КОМАНДА /TPS ==========
  # Показывает текущую производительность сервера (TPS)
  tps:
    # Включить/выключить команду
    enabled: true
    # Ответное сообщение
    # Доступные плейсхолдеры:
    # %tps% - значения TPS (1мин, 5мин, 15мин)
    # %status% - общее состояние сервера
    response: '🖥️ Производительность сервера:\n\n%tps%\n\n📊 Общее состояние сервера определяется автоматически'
  
  # ========== КОМАНДА /RESTART ==========
  # Перезапускает сервер (доступна только администраторам)
  restart:
    # Включить/выключить команду
    enabled: true
    # Сообщение перед перезапуском
    response: '⚠️ Сервер перезагружается...'
  
  # ========== КОМАНДА /GENDER ==========
  # Устанавливает пол игрока (man/girl)
  gender:
    # Включить/выключить команду
    enabled: true
    # Сообщение при неправильном использовании
    usage: '❌ Используйте: /gender [man/girl]'
    # Сообщение, если игрок не зарегистрирован
    no-player: '❌ Сначала вам необходимо зарегистрировать свой никнейм!'
    # Сообщение об успешной установке пола
    # Доступные плейсхолдеры:
    # %player% - имя игрока
    # %gender% - установленный пол (переведенный)
    response: '✅ Пол для %player% установлен на %gender%'
    # Переводы вариантов пола для отображения
    translations:
      man: 'Мужчина'
      girl: 'Женщина'
  
  # ========== КОМАНДА /PLAYER ==========
  # Показывает информацию об игроке
  player:
    # Включить/выключить команду
    enabled: true
    # Сообщение при неправильном использовании
    usage: 'Использование: /player <никнейм>'
    # Сообщение, если игрок не найден
    no-player: 'Игрок %player% не найден'
    # Ответное сообщение с информацией об игроке
    # Доступные плейсхолдеры:
    # %player% - имя игрока
    # %online% - статус (онлайн/оффлайн)
    # %health% - здоровье игрока
    # %gender% - пол игрока
    # %registered% - дата регистрации
    # %first_played% - первый вход на сервер
    # %deaths% - количество смертей
    # %level% - уровень игрока
    # %balance% - баланс игрока
    # %coords% - координаты игрока (если онлайн)
    response: |
      Игрок: %player%
      Онлайн: %online%
      Здоровье: %health%
      Пол: %gender%
      Зарегистрирован: %registered%
      Первый вход: %first_played%
      Смертей: %deaths%
      Уровень: %level%
      Баланс: %balance%
      Координаты: %coords%
  
  # ========== КОМАНДА /CMD ==========
  # Показывает список всех доступных команд
  cmd_list:
    # Включить/выключить команду
    enabled: true
    # Текст справки о командах
    response: |
      Доступные команды:
      
      • /online, /онлайн - показать список игроков онлайн
      • /tps, /тпс - показать TPS сервера
      • /restart, /рестарт - перезапустить сервер
      • /gender [man/girl], /пол [м/ж] - установить свой пол
      • /player [nickname], /ник [никнейм] - информация об игроке
      • /cmd, /команды - показать список всех команд
      • /game [nickname], /игра [никнейм] - сыграть в игру "Угадай слово"
      
      Команды доступны только в следующих каналах:
      • Основной канал: все команды
      • Канал для регистрации: только имя пользователя
      • Консольный канал: любые серверные команды
  
  # ========== КОМАНДА /GAME ==========
  # Мини-игра "Угадай слово" с возможностью получения награды
  game:
    # Включить/выключить команду
    enabled: true
    # Сообщение, если игрок не зарегистрирован
    not-registered: '❌ Вы не зарегистрированы! Пожалуйста, зарегистрируйте свой аккаунт в игре с помощью команды /telegram link'
    # Сообщение о начале игры
    # Доступные плейсхолдеры:
    # %player% - имя игрока
    # %question% - вопрос/слово с пропусками
    start: '🎮 Игра "Угадай слово" началась! Игрок: %player%\n\n%question%'
    # Сообщение при правильном ответе
    # Доступные плейсхолдеры:
    # %word% - загаданное слово
    # %reward% - размер награды
    # %player_money% - баланс игрока после получения награды
    correct: '✅ Поздравляем.\n✅ Вы правильно ответили.\n✅ Слово: %word%\n🎁 Награда %reward%\n✅ Ваш баланс: %player_money%'
    # Сообщение при неправильном ответе
    # Доступные плейсхолдеры:
    # %hint% - подсказка для игрока
    incorrect: '❌ Неправильно! Попробуйте еще раз.\nПодсказка: %hint%'
    # Сообщение при истечении времени
    # Доступные плейсхолдеры:
    # %word% - загаданное слово
    game-over: '⏱ Время вышло! Правильный ответ: %word%'
    # Сообщение, если у игрока уже есть активная игра
    already-playing: '❌ У вас уже есть активная игра! Закончите текущую игру, прежде чем начать новую.'
    # Время в секундах перед автоудалением сообщений игры
    auto-delete-seconds: 15

