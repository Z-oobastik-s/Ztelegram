# Настройки канала для регистрации игроков
register-channel:
  # Включить/выключить функционал канала регистрации
  enabled: true
  
  # Сообщения регистрации
  # Сообщение при вводе неверного никнейма
  invalid-username: '❌ Неверный никнейм: %player%'
  # Сообщение, если игрок уже зарегистрирован
  already-registered: '❌ Никнейм %player% уже зарегистрирован\n❤️ Айпи сервера: Zoobastiks.20tps.name'
  # Сообщение, если игрок не в сети
  player-offline: '❌ Игрок %player% не в сети\n❌ Зайдите на сервер под этим никнеймом\n✅ И повторите попытку еще раз.'
  # Сообщение об успешной регистрации
  success: '✅ Ваш ник %player% зарегистрирован.\n🎁 Награда: 50 монет\n♻️ Награда: Получена'
  
  # Сообщение, отправляемое игроку в игре после успешной регистрации
  # Поддерживаются цветовые коды &, §, MiniMessage и градиенты
  success-in-game: '<gradient:#FF0000:#A6EB0F>〔Телеграм〕</gradient> <hover:show_text:"Аккаунт привязан к Telegram"><gradient:#A6EB0F:#00FF00>Ваш аккаунт успешно привязан!</gradient></hover>\n<gradient:#FF0000:#A6EB0F>〔Телеграм〕</gradient> <hover:show_text:"Аккаунт привязан к Telegram"><gradient:#A6EB0F:#00FF00>Вы получили 50 монет на баланс</gradient></hover> '
  
  # Сообщения при регистрации через код
  # Сообщение при успешной регистрации через код
  code-success: '✅ Код подтвержден. Аккаунт %player% успешно зарегистрирован.'
  # Сообщение при неверном или истекшем коде
  code-invalid: '❌ Неверный код регистрации или срок его действия истек.'
  
  # Команды, которые будут выполнены при успешной регистрации игрока
  # %player% заменяется на никнейм игрока
  reward-commands:
    - 'eco give %player% 50'
    - 'broadcast &b%player% &eзарегистрировал свой аккаунт в Telegram'

################################################################################
#                       НАСТРОЙКИ КОМАНДЫ /TELEGRAM LINK                       #
################################################################################

# Настройки команды для привязки аккаунта по коду
plugin:
  
  # Настройки регистрации по коду
  link:
    # Сообщение при использовании команды /telegram link
    message: '<gradient:#FF0000:#A6EB0F>〔Телеграм〕</gradient> <hover:show_text:"Код для регистрации"><gradient:#A6EB0F:#00FF00>Ваш код для регистрации: %code%</gradient></hover>'
    # Сообщение после успешной регистрации
    success-message: '<gradient:#FF0000:#A6EB0F>〔Телеграм〕</gradient> <hover:show_text:"Успешно"><gradient:#A6EB0F:#00FF00>Вы успешно связали свой аккаунт с Telegram!</gradient></hover>'
    # Сообщение при неверном коде или ошибке
    error-message: '<gradient:#FF0000:#A6EB0F>〔Телеграм〕</gradient> <hover:show_text:"Ошибка"><gradient:#FF0000:#FF5733>Произошла ошибка при регистрации. Попробуйте еще раз.</gradient></hover>'
    # Сообщение, если игрок ранее был зарегистрирован, но отключил привязку
    was-registered-message: '<gradient:#FF0000:#A6EB0F>〔Телеграм〕</gradient> <hover:show_text:"Информация"><gradient:#FFA500:#FF8C00>Вы ранее были зарегистрированы, но отключили привязку.</gradient></hover>'
    # Сообщение с кодом регистрации
    code-message: '<gradient:#FF0000:#A6EB0F>〔Телеграм〕</gradient> <hover:show_text:"Код для регистрации"><gradient:#A6EB0F:#00FF00>Ваш код для регистрации: %code%</gradient></hover>'
    # Инструкция по отправке кода
    code-instruction: '<gradient:#FF0000:#A6EB0F>〔Телеграм〕</gradient> <hover:show_text:"Инструкция"><gradient:#A6EB0F:#00FF00>Отправьте этот код в канал регистрации Telegram!</gradient></hover>'
    # Сообщение о времени действия кода
    code-expiration: '<gradient:#FF0000:#A6EB0F>〔Телеграм〕</gradient> <hover:show_text:"Время действия"><gradient:#A6EB0F:#00FF00>Код действителен %minutes% минут!</gradient></hover>'
    # Время действия кода в минутах
    code-expiration-minutes: 10
    # Длина генерируемого кода
    code-length: 6
  
  # Настройки отключения привязки (/telegram unlink)
  unlink:
    # Сообщение, если игрок не зарегистрирован
    not-registered-message: '<gradient:#FF0000:#A6EB0F>〔Телеграм〕</gradient> <hover:show_text:"Ошибка"><gradient:#FF0000:#FF5733>Вы не зарегистрированы в Telegram!</gradient></hover>'
    # Сообщение, если аккаунт уже отключен
    already-unlinked-message: '<gradient:#FF0000:#A6EB0F>〔Телеграм〕</gradient> <hover:show_text:"Ошибка"><gradient:#FF0000:#FF5733>Ваш аккаунт уже отключен от Telegram!</gradient></hover>'
    # Сообщение при успешном отключении
    success-message: '<gradient:#FF0000:#A6EB0F>〔Телеграм〕</gradient> <hover:show_text:"Успешно"><gradient:#A6EB0F:#00FF00>Ваш аккаунт успешно отключен от Telegram!</gradient></hover>'
    # Информационное сообщение после отключения
    info-message: '<gradient:#FF0000:#A6EB0F>〔Телеграм〕</gradient> <hover:show_text:"Информация"><gradient:#C0C0C0:#A0A0A0>Вы больше не будете получать сообщения и не сможете отправлять их через Telegram.</gradient></hover>'
    # Сообщение о возможности повторной привязки
    relink-message: '<gradient:#FF0000:#A6EB0F>〔Телеграм〕</gradient> <hover:show_text:"Информация"><gradient:#C0C0C0:#A0A0A0>Для повторной привязки используйте команду /telegram link</gradient></hover>'
    # Сообщение об ошибке при отключении
    error-message: '<gradient:#FF0000:#A6EB0F>〔Телеграм〕</gradient> <hover:show_text:"Ошибка"><gradient:#FF0000:#FF5733>Произошла ошибка при отключении аккаунта от Telegram!</gradient></hover>'

