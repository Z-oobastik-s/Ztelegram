# ═══════════════════════════════════════════════════════════════════════════════

# База данных SQLite (вместо YAML файлов)
database:
  # Включить использование SQLite базы данных (true/false)
  # Если true - данные будут храниться в ztelegram.db (быстрее, надежнее)
  # Если false - данные будут храниться в YAML файлах (как раньше)
  # При первом включении автоматически выполняется миграция данных из YAML в SQLite
  enabled: true

