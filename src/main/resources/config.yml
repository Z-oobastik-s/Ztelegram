    # Заголовок списка игроков (%count% - количество)
    header: "🎮 **Игроки онлайн** (%count%/%max%)"
    # Формат для каждого игрока (%player% - ник)
    player-format: "🙉 `%player%`"
    # Разделитель между игроками
    separator: "\n"
    # Подвал сообщения
    footer: "\n🕐 Обновлено: %time%"

  # ═══════════════════════════════════════════════════════════════════════
  # ⚡ КОМАНДА /TPS
  # ═══════════════════════════════════════════════════════════════════════
  tps:
    enabled: true
    # Основной ответ команды
    response: "🖥️ **Производительность сервера:** `%tps%`"
    # Формат сообщения (%tps% - значение TPS)
    message: |
      ⚡ **Производительность сервера**

      📊 TPS: `%tps%`
      🎯 Статус: %status%
      🕐 Время: `%time%`
    # Статусы в зависимости от TPS
    status:
      excellent: "🟢 Отлично" # TPS >= 19.5
      good: "🟡 Хорошо" # TPS >= 18.0
      poor: "🟠 Плохо" # TPS >= 15.0
      critical: "🔴 Критично" # TPS < 15.0

  # ═══════════════════════════════════════════════════════════════════════
  # 📊 КОМАНДА /STATS
  # ═══════════════════════════════════════════════════════════════════════
  stats:
    enabled: true
    # Справка по использованию
    usage: |
      📊 **Использование команды /stats**

      `/stats` - статистика за час
      `/stats [период]` - статистика за период

      **Примеры периодов:**
      • `1h`, `5h`, `24h` - часы
      • `1d`, `7d` - дни
      • `1w`, `2w` - недели
      • `1m`, `3m` - месяцы
    # Сообщение при отсутствии данных
    no-data: "📭 **Нет данных**\nЗа указанный период статистика отсутствует"
    # Формат вывода статистики
    message: |
      📊 **Статистика за %period%**

      👥 Игроков: **%unique_count%**
      📋 Список:
      `%players%`

  # ═══════════════════════════════════════════════════════════════════════
  # 🏆 КОМАНДА /TOP (топ по времени игры)
  # ═══════════════════════════════════════════════════════════════════════
  top:
    enabled: true
    # Справка по использованию
    usage: |
      🏆 **Использование команды /top**

      `/top` - топ за час
      `/top [период]` - топ за период

      **Примеры периодов:**
      • `1h`, `12h`, `24h` - часы
      • `1d`, `7d` - дни
      • `1w`, `4w` - недели
      • `1m`, `6m` - месяцы
    # Сообщение при отсутствии данных
    no-data: "🏆 **Топ пуст**\nЗа указанный период нет данных о времени игры"
    # Формат топа по времени игры
    message: |
      🏆 **Топ-10 по времени игры** (%period%)

      🥇 `%player_1%` » **%time_1%**
      🥈 `%player_2%` » **%time_2%**
      🥉 `%player_3%` » **%time_3%**
      ④ `%player_4%` » **%time_4%**
      ⓹ `%player_5%` » **%time_5%**
      ⓺ `%player_6%` » **%time_6%**
      ⓻ `%player_7%` » **%time_7%**
      ⓼ `%player_8%` » **%time_8%**
      ⓽ `%player_9%` » **%time_9%**
      ⓾ `%player_10%` » **%time_10%**

  # ═══════════════════════════════════════════════════════════════════════
  # 💰 КОМАНДА /TOPBAL (топ по балансу)
  # ═══════════════════════════════════════════════════════════════════════
  topbal:
    enabled: true
    # Сообщение при отсутствии данных
    no-data: "💰 **Топ по балансу пуст**\nНет игроков с балансом"
    # Сообщение при ошибке
    error: "❌ **Ошибка**\nНе удалось получить данные об экономике"
    # Формат топа по балансу
    message: |
      💰 **Топ-10 игроков по балансу**

      🥇 `%player_1%` » **%balance_1%** ⛃
      🥈 `%player_2%` » **%balance_2%** ⛃
      🥉 `%player_3%` » **%balance_3%** ⛃
      ④ `%player_4%` » **%balance_4%** ⛃
      ⓹ `%player_5%` » **%balance_5%** ⛃
      ⓺ `%player_6%` » **%balance_6%** ⛃
      ⓻ `%player_7%` » **%balance_7%** ⛃
      ⓼ `%player_8%` » **%balance_8%** ⛃
      ⓽ `%player_9%` » **%balance_9%** ⛃
      ⓾ `%player_10%` » **%balance_10%** ⛃

  # ═══════════════════════════════════════════════════════════════════════
  # 👤 КОМАНДА /PLAYER
  # ═══════════════════════════════════════════════════════════════════════
  player:
    enabled: true
    # Справка по использованию
    usage: "👤 **Использование:** `/player [никнейм]`"
    # Игрок не найден
    not-found: "❌ **Игрок не найден**\nИгрок `%player%` не существует"
    # Основной ответ команды
    response: |
      👤 **Информация об игроке**

      🎮 **Никнейм:** `%player%`
      🌐 **Статус:** %online%
      ❤️ **Здоровье:** %health%/20
      👫 **Пол:** %gender%
      📅 **Регистрация:** %registered%
      🎯 **Первый вход:** %first_played%
      🕐 **Последний вход:** %last_seen%
      ☠️ **Смертей:** %deaths%
      ⭐ **Уровень:** %level%
      💰 **Баланс:** %balance% ⛃
      📍 **Координаты:** %coords%

  # ═══════════════════════════════════════════════════════════════════════
  # 🔄 КОМАНДА /RESTART
  # ═══════════════════════════════════════════════════════════════════════
  restart:
    enabled: true

    # 🚨 Мгновенная перезагрузка (команда без таймера)
    immediate:
      # Сообщение о мгновенной перезагрузке (только для админов)
      message: "🔄 **Перезагрузка сервера**\nИнициирована мгновенная перезагрузка сервера..."
      response: "⚠️ **Сервер перезагружается...**"
      # Команда для выполнения в консоли
      command: "restart"

    # ⏰ Отложенная перезагрузка (команда с таймером /restart 7m)
    scheduled:
      # 📊 Настройки таймера
      timer:
        # Минимальное время в минутах (защита от случайных быстрых рестартов)
        min_minutes: 1
        # Максимальное время в минутах (защита от слишком долгих таймеров)
        max_minutes: 60
        # Интервал предупреждений в секундах
        warning_interval: 30

      # 💬 Сообщения для Telegram
      telegram:
        # Подтверждение запуска таймера
        timer_started: "⏰ **Таймер рестарта запущен**\n🕐 Сервер будет перезагружен через **%time%**\n👤 Инициатор: %admin%"
        # Ошибка неверного формата времени
        invalid_format: "❌ **Неверный формат времени!**\nИспользуйте: `/restart 5m` или `/restart 10m`\nДопустимый диапазон: %min%-%max% минут"
        # Ошибка выхода за пределы диапазона
        time_range_error: "❌ **Время вне допустимого диапазона!**\nМинимум: %min% минут, Максимум: %max% минут"
        # Отмена таймера вывод сообщение для команды /restart cancel
        timer_cancelled: "🚫 **Таймер рестарта отм1енен**\n👤 Администратором: %admin%"
        # Уже есть активный таймер
        timer_active: "⏰ **Таймер уже активен!**\nОсталось времени: **%remaining%**\nИспользуйте `/restart cancel` для отмены"
        # Вывод Сообщения для команды /cancelrestart
        cancel_success: "✅ **Запланированный рестарт успешно отменен**\n👤 Администратор: %admin%"
        # Вывод сообщения когда нету активного запущенного таймера.
        cancel_no_restart: "❌ **Нет активного запланированного рестарта**"

      # 📢 Сообщения для сервера (broadcast)
      server:
        # Уведомление о запуске таймера
        timer_started: "bc Сервер будет перезагружен через %time% Подготовьтесь!"
        # Предупреждения по времени
        warnings:
          # Предупреждения в минутах
          minutes:
            - time: 10
              command: "bc До перезагрузки сервера осталось 10 минут!"
            - time: 5
              command: "bc До перезагрузки сервера осталось 5 минут!"
            - time: 3
              command: "bc До перезагрузки сервера осталось 3 минуты!"
            - time: 1
              command: "bc До перезагрузки сервера осталось 1 минута!"
          # Предупреждения в секундах (последние секунды)
          seconds:
            - time: 30
              command: "bc До перезагрузки сервера осталось 30 секунд!"
            - time: 10
              command: "bc До перезагрузки сервера осталось 10 секунд!"
            - time: 5
              command: "bc До перезагрузки сервера осталось 5 секунд!"
            - time: 3
              command: "bc 3..."
            - time: 2
              command: "bc 2..."
            - time: 1
              command: "bc 1..."
        # Финальное сообщение перед рестартом
        final_command: "bc Сервер перезагружается..."
        # Сообщение об отмене таймера
        timer_cancelled: "bc Таймер перезагрузки отменен администратором!"

      # 🛠️ Команды для выполнения
      commands:
        # Команда перезагрузки (выполняется в самом конце)
        restart: "restart"
        # Дополнительные команды перед рестартом (сохранение, кик игроков и т.д.)
        pre_restart:
          - "save-all"
          - "kick ** Сервер перезагружается! Зайдите через несколько минут"

  # ═══════════════════════════════════════════════════════════════════════
  # 👫 КОМАНДА /GENDER
  # ═══════════════════════════════════════════════════════════════════════
