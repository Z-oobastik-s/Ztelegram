# ═══════════════════════════════════════════════════════════════════════════════
# 🔧 КОНФИГУРАЦИЯ СИСТЕМЫ ПЛЕЙСХОЛДЕРОВ ZTELEGRAM
# ═══════════════════════════════════════════════════════════════════════════════

# Версия конфигурации плейсхолдеров
config-version: "1.0"

# ═══════════════════════════════════════════════════════════════════════════════
# ⚡ НАСТРОЙКИ КЭШИРОВАНИЯ
# ═══════════════════════════════════════════════════════════════════════════════

cache:
  # Включить кэширование (рекомендуется для больших серверов)
  enabled: true
  
  # Время жизни кэша в секундах
  duration-seconds: 30
  
  # Автоочистка кэша каждые N секунд
  cleanup-interval-seconds: 300
  
  # Максимальный размер кэша (количество записей)
  max-size: 1000

# ═══════════════════════════════════════════════════════════════════════════════
# 🎯 СТАНДАРТНЫЕ ПЛЕЙСХОЛДЕРЫ
# ═══════════════════════════════════════════════════════════════════════════════

placeholders:
  # 👤 Плейсхолдеры игрока
  player:
    # %player% - ник игрока
    enabled: true
    
    # %uuid% - UUID игрока
    uuid-enabled: true
    
    # %ping% - пинг игрока
    ping-enabled: true
    
    # %balance% - баланс игрока (требует экономику)
    balance-enabled: true
    balance-format: "%.2f" # Формат числа (2 знака после запятой)
  
  # 🌍 Серверные плейсхолдеры
  server:
    # %online% - количество игроков онлайн
    online-enabled: true
    
    # %max% - максимальный онлайн
    max-enabled: true
    
    # %players% - список игроков онлайн
    players-enabled: true
    players-separator: ", " # Разделитель между игроками
    players-empty-message: "Никого нет" # Сообщение когда сервер пустой
    
    # %tps% - TPS сервера
    tps-enabled: true
    tps-format: "%.2f" # Формат TPS
  
  # ⏰ Временные плейсхолдеры
  time:
    # %time% - текущее время (ЧЧ:ММ)
    time-enabled: true
    time-format: "HH:mm"
    
    # %date% - текущая дата (ДД.ММ.ГГГГ)
    date-enabled: true
    date-format: "dd.MM.yyyy"
    
    # Часовой пояс
    timezone: "Europe/Moscow"

# ═══════════════════════════════════════════════════════════════════════════════
# 🏆 ПЛЕЙСХОЛДЕРЫ СТАТИСТИКИ
# ═══════════════════════════════════════════════════════════════════════════════

statistics:
  # Топы по времени игры
  playtime-top:
    enabled: true
    # Размер топа (максимум 10)
    size: 10
    # Кэшировать топ на N секунд
    cache-seconds: 60
    # Формат времени игры
    time-format:
      hours-minutes: "%dч %dм"
      minutes-only: "%dм"
      seconds-only: "%dс"
  
  # Топы по балансу
  balance-top:
    enabled: true
    # Размер топа (максимум 10)
    size: 10
    # Кэшировать топ на N секунд
    cache-seconds: 120
    # Формат баланса
    balance-format: "%.2f"
    # Минимальный баланс для попадания в топ
    min-balance: 0.01

# ═══════════════════════════════════════════════════════════════════════════════
# 🎨 ФОРМАТИРОВАНИЕ
# ═══════════════════════════════════════════════════════════════════════════════

formatting:
  # Формат топов
  top-entries:
    # Формат записи в топе: {position} - позиция, {name} - имя, {value} - значение
    format: "{position}. **{name}** — `{value}`"
    
    # Эмодзи для позиций
    position-emojis:
      1: "🥇"
      2: "🥈"
      3: "🥉"
      4: "4️⃣"
      5: "5️⃣"
      6: "6️⃣"
      7: "7️⃣"
      8: "8️⃣"
      9: "9️⃣"
      10: "🔟"
    
    # Заглушка для пустых позиций
    empty-placeholder: "—"
  
  # Форматы чисел
  numbers:
    # Большие числа (1000 -> 1,000)
    use-thousands-separator: true
    thousands-separator: ","
    
    # Формат денег
    currency-symbol: "$"
    currency-position: "after" # before/after

# ═══════════════════════════════════════════════════════════════════════════════
# 🔌 ИНТЕГРАЦИИ
# ═══════════════════════════════════════════════════════════════════════════════

integrations:
  # PlaceholderAPI (если установлен)
  placeholderapi:
    enabled: true
    # Префикс для плейсхолдеров ztelegram
    prefix: "ztelegram_"
  
  # Vault Economy
  vault:
    enabled: true
    # Автоопределение наличия Vault
    auto-detect: true

# ═══════════════════════════════════════════════════════════════════════════════
# 🐛 ОТЛАДКА И ЛОГИРОВАНИЕ
# ═══════════════════════════════════════════════════════════════════════════════

debug:
  # Включить отладочные сообщения
  enabled: false
  
  # Логировать процесс обработки плейсхолдеров
  log-processing: false
  
  # Логировать работу кэша
  log-cache: false
  
  # Логировать производительность
  log-performance: false

# ═══════════════════════════════════════════════════════════════════════════════
# 📊 ПРОИЗВОДИТЕЛЬНОСТЬ
# ═══════════════════════════════════════════════════════════════════════════════

performance:
  # Максимальное время обработки одного плейсхолдера (мс)
  max-processing-time-ms: 100
  
  # Максимальное время ожидания получения данных (мс)
  max-data-fetch-time-ms: 500
  
  # Асинхронная обработка тяжелых плейсхолдеров
  async-processing: true
  
  # Размер пула потоков для асинхронной обработки
  thread-pool-size: 4

# ═══════════════════════════════════════════════════════════════════════════════
# 📝 ПОЛЬЗОВАТЕЛЬСКИЕ ПЛЕЙСХОЛДЕРЫ
# ═══════════════════════════════════════════════════════════════════════════════

custom-placeholders:
  # Пример статичного плейсхолдера
  server-name:
    value: "ReZoobastiks"
    description: "Название сервера"
  
  # Пример динамического плейсхолдера
  server-ip:
    value: "play.your-server.com"
    description: "IP адрес сервера"
  
  # Пример плейсхолдера с командой
  server-version:
    command: "version"
    description: "Версия сервера"
    cache-seconds: 3600 # Кэшировать на час

